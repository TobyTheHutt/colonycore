type: object
required:
  - documents
properties:
  documents:
    type: list
    items:
      type: object
      required:
        - id
        - type
        - title
        - status
        - path
      properties:
        id:
          type: string
        type:
          type: string
          enum: [RFC, Annex, ADR]
        title:
          type: string
        status:
          type: string
          enum: [Draft, Planned, Accepted, Superseded, Archived]
        created:
          type: string
          format: date
        date:
          type: string
          format: date
        last_updated:
          type: string
          format: date
        authors:
          type: list
          items:
            type: string
        stakeholders:
          type: list
          items:
            type: string
        reviewers:
          type: list
          items:
            type: string
        quorum:
          type: string
        target_release:
          type: string
        owners:
          type: list
          items:
            type: string
        deciders:
          type: list
          items:
            type: string
        linked_annexes:
          type: list
          items:
            type: string
        linked_adrs:
          type: list
          items:
            type: string
        linked_rfcs:
          type: list
          items:
            type: string
        path:
          type: string
